<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Bunga Mekar</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Warna latar belakang */
    }

    .flower {
      width: 20;
      height: 20;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff69b4; /* Warna bunga */
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-70%);
      animation: bloom 2s ease-out forwards;
    }

    @keyframes bloom {
      to {
        width: 40px;
        height: 80px;
        border-bottom: 80px solid #ff69b4; /* Warna bunga saat mekar */
      }
    }

    /* Gaya tambahan sesuai keinginan Anda */
    @keyframes sway {
      0%, 100% {
        transform: translateX(500%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) rotate(5deg);
      }
    }

    .flower:nth-child(2) {
      left: 30%;
      animation: bloom 2s ease-out forwards, sway 2s infinite alternate; /* Kombinasi animasi bloom dan sway */
    }

    .flower:nth-child(3) {
      left: 70%;
      animation: bloom 2s ease-out forwards, sway 2s infinite alternate; /* Kombinasi animasi bloom dan sway */
    }
  </style>
</head>
<body>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
</body>
</html>
